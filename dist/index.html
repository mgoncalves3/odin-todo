<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- miniCssExtractPlugin builds a .css file to ./dist so we need to link it -->
    <link rel="stylesheet" href="main.css" />
    <title>Odin To Do App</title>
  </head>
  <body>
    <div
      class="container vh-100 bg-light border-start border-end"
      id="app-window"
    >
      <div class="row bg-primary border-bottom header-h">
        <div class="col h-100">
          <header class="navbar h-100 m-0 ps-5" id="header">
            <span class="navbar-brand text-white nav-title">ToDo</span>
          </header>
        </div>
      </div>
      <div class="row content-h">
        <div class="col-2 pt-1 ps-4 pe-4 border-end">
          <nav class="navbar navbar-light">
            <button type="button" class="btn btn-light w-100">
              <i class="bi-calendar-event"></i>
              Today
            </button>
            <button type="button" class="btn btn-light w-100">
              <i class="bi-check-lg"></i>
              Completed
            </button>
          </nav>
        </div>
        <main class="col-10 pt-2 px-5" id="main-content">
          <div class="accordion" id="todo-item-list">
            <div class="accordion-item">
              <h2 class="accordion-header" id="item-0">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse-0"
                  aria-expanded="false"
                  aria-controls="collapse-0"
                >
                  Do this first. 
                </button>
              </h2>
              <div
                class="accordion-collapse collapse"
                id="collapse-0"
                aria-labelledby="item-0"
              >
                <div class="accordion-body d-flex justify-content-between">
                  <p class="mb-0">You need to build this app, ASAP.</p>
                  <i class="bi-circle check-btn"></i>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="item-1">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse-1"
                  aria-expanded="false"
                  aria-controls="collapse-1"
                >
                  Groceries
                </button>
              </h2>
              <div
                class="accordion-collapse collapse"
                id="collapse-1"
                aria-labelledby="item-1"
              >
                <div class="accordion-body d-flex justify-content-between">
                  <p class="mb-0">Get Bread.</p>
                  <i class="bi-circle check-btn"></i>
                </div>
              </div>
            </di>
          </div>
          <!-- <div class="card bg-light border-0 pt-2 ms-5 me-5">
            <ul class="list-group">
              <li class="list-group-item">
                <p class="float-start m-auto">You need to build this app, ASAP.</p>
                <i class="bi-circle float-end m-auto check-btn"></i>
              </li>
              <li class="list-group-item">
                <p class="float-start m-auto">This is another item</p>
                <i class="bi-circle float-end m-auto check-btn" width="18px" height="18px"></i>
              </li>
            </ul>
          </div> -->
        </main>
      </div>
    </div>
    <script src="main.bundle.js"></script>
  </body>
</html>
