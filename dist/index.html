<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
</head>
<body>
  <div class="app">
    <div class="todos-wrapper">
      <div class="new-task-modal-btn">
        <button type="button" class="new-task-btn modal-show">Add a task</button>
      </div>

      <h2 class="">List</h2>
      <ul class="todo-list" id="todo-list">
        <li class="todo-item" data-taskNum="1">
          <p class="item-title">Clean desk</p>
          <button type="button" class="delete-task-btn">Delete</button>
          <p class="item-description">Organize and clean my clean</p>
          <p class="item-due-date">2022-12-25</p>
        </li>
      </ul>
    </div>

    <form action="" class="new-task-form hidden">
      <label for="form-task-title">Title</label>
      <input type="text" name="new-task-title" id="form-task-title" value="Test">
      <label for="form-task-description">Description</label>
      <input type="text" name="new-task-description" id="form-task-description" value="Testing">
      <label for="form-date-pick">Due date</label>
      <input type="date" name="" id="form-date-pick" value="2023-01-01">
      <button type="button">Add task</button>
    </form>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
